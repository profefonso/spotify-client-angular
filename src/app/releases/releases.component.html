<div class="container">
    <div class="row mt-12">
      <div class="col-md-12">
        <div class="row">
            <div *ngFor="let album of albums.items" class="card bg-dark text-white border-success mt-4 sep-card">
                <div class="card-body">
                    <p>
                        <img src="{{album.images[1].url}}" alt="{{album.name}}">
                      </p>
                </div>
                <div class="card-footer">
                    <h6>{{album.name | slice:0:25 }}</h6>
                    <div *ngFor="let artist of album.artists">
                            <span class="badge badge-pill badge-primary ml-2 ps-link" [routerLink]="['/artista',artist.id]">{{artist.name}}</span>
                    </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
